<div #timeline sideScroller class="timeline-container">
    <timeline-item #posts id="timeline-item-{{item.ID}}" [container]="el" [post]="item" *ngFor="let item of feed_items; let i = index;" (click)="clickPost(i)"></timeline-item>
    <div class="bottom-buttons">
        <div class="bottom-button autoscroll" (click)="toggleScroll()"> Auto </div>
        <div class="bottom-button newpost"> Post </div>
    </div>
</div>
