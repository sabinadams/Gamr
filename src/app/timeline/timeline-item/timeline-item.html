<div class="timeline-item">
    <div class="main-container">
        <div class="item-contents">
            <div class="profile-picture-container">
                <img class="profile-picture" src="http://placehold.it/500x500">
            </div>
            <div class="content-container">
                <div class="details">
                    <p><span class="username">{{post.user.username}}</span> @{{post.user.tag}} - {{post.creation_date | date:'HH:mm'}}</p>
                </div>
                <div class="content" (click)="scrollToMe()">
                    <p>
                        {{text}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
