<div class="navbar-container">
    <div class="routes">
        <div *ngFor="let route of routes" class="nav-option" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <p routerLink="{{route.location}}">{{route.label.substring(0,1)}} </p>
        </div>
    </div>
</div>
